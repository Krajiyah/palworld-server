<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palworld Server Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-bar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-item {
            text-align: center;
            padding: 10px 20px;
        }

        .status-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-top: 5px;
        }

        .status-online {
            color: #28a745;
        }

        .status-offline {
            color: #dc3545;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .metric-title {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-warning {
            background: linear-gradient(90deg, #ffa500, #ff6347);
        }

        .progress-danger {
            background: linear-gradient(90deg, #dc3545, #c82333);
        }

        .server-info {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
            font-family: monospace;
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }

        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Palworld Server Dashboard</h1>

        <div id="error-message" class="error" style="display: none;"></div>

        <div id="loading" class="loading pulse">
            Loading server metrics...
        </div>

        <div id="dashboard" style="display: none;">
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-label">Status</div>
                    <div class="status-value status-online" id="server-status">‚óèONLINE</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Players</div>
                    <div class="status-value" id="player-count">0 / 16</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Uptime</div>
                    <div class="status-value" id="uptime">--</div>
                </div>
            </div>

            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-title">CPU Usage</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="cpu-bar" style="width: 0%;">0%</div>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-title">Memory Usage</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="memory-bar" style="width: 0%;">0%</div>
                    </div>
                    <div style="margin-top: 10px; color: #666; font-size: 0.9em;" id="memory-details">
                        -- MB / -- MB
                    </div>
                </div>
            </div>

            <div class="server-info">
                <div class="metric-title">Server Information</div>
                <div class="info-row">
                    <span class="info-label">Server IP:</span>
                    <span class="info-value" id="server-ip">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Game Port:</span>
                    <span class="info-value">8211 (UDP)</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Query Port:</span>
                    <span class="info-value">27015 (UDP)</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Last Backup:</span>
                    <span class="info-value" id="last-backup">--</span>
                </div>
            </div>

            <div class="last-update">
                Last updated: <span id="last-update-time">--</span>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
